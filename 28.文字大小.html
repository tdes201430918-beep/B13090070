<html>
  <head><title>文字顏色</title></head>
      <style>
        .f1{ font-size:large; } 文字大小 大
        .f2{ font-size:20px; } 文字大小 20 像素
        .f3{ font-size:2em; } 當前文字大小的 2 倍
      </style>
  </head>
  <body>
    <p>原始大小</p>
    <p class='f1'>關鍵字</p>
    <p class='f2'>絕對單位</p>
    <p class='f3'>相對單位</p>
  </body>
</html>
