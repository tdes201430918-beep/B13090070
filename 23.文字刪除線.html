<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <style>
            h1{text-decoration: overline} 文字上方有一條線
            h2{text-decoration: underline} 文字下方有一條線
            h3{text-decoration: line-through} 文字中間有刪除線
            a{text-decoration: none} 沒有底線
        </style>
    </head>
    <body>
        <h1>這是標題</h1>
        <h2>這是標題</h2>
        <h3>這是標題</h3>
        <a href="">這是連結</a>
    </body>
</html>
