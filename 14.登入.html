<html>
    <head><title>登入</title></head>
    <body>
        <form 建立表單 
          method="GET" 附加在後 action="login.php" 表單送出端程式 >
            帳號：<input type="text" name=id><br> 文字輸入框（輸入帳號）
            密碼：<input type="password" name=pwd><p> 密碼輸入框（輸入會變成 ●●●●）

            <input type="reset" value="清除">重設按鈕，按下後會清除所有欄位內容
        </form>
    </body>
