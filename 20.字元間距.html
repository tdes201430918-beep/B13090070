<!DOCTYPE html>

<html lang 語言屬性="en">
    <head>
        <meta charset="utf-8" /> <!--用 UTF-8 編碼-->
        <title></title>
        <style> 撰寫內部 CSS 樣式 
            #ls1 {letter-spacing: 1.5 em} 放大字距
            #ls2 {letter-spacing: -5 px} 縮小字句
        </style>
    </head>
    <body>
        <h1>這是正常的文字間距</h1>
        <h1 id="ls1">這是較大的文字間距</h1>
        <h1 id="ls2">這是較小的文字間距</h1>
    </body>
</html>
