<html>
    <head><title>表格</title></head>
    <body>
        <!--2x3表格-->
        <table border=1> 整個表格都在裡面
            <tr> 第一列
                <td>1</td><td>2</td><td>3</td> 第1,2,3格
            </tr> 
            <tr> 第二列
                <td>4</td><td>5</td><td>6</td> 第4,5,6格
            </tr>
        </table>
        <!--colspan-->
        <table border=1>
            <tr> 第一列
                <td>1</td><td colspan=2>2 3 合併</td>
            </tr>
            <tr> 第二列
                <td>4</td><td>5</td><td>6</td>
            </tr>
        </table>
        <!--rowspan-->
        <table border=1>
            <tr><td rowspan=2>1 4 跨兩列 </td><td>2</td><td>3</td></tr>
            <tr>                      <td>5</td><td>6</td></tr>
        </table>
         <!--3x3表格-->
         <table border=1>
            <tr><td>1</td><td colspan=2 跨兩欄 rowspan=2 跨兩列 >2 3 5 6</td></tr>
            <tr><td>4</td>                                    </tr>
            <tr><td>7</td><td>8</td><td>9</td></tr>
        </table>
    </body>
</html>
